<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERASE.bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="">
        <h1>ERASE.bag</h1>
    </div>
    <div class="main">
        <div class="style1">
             <div class="image">
                <div class="image1"><img src="withbg.jpg" id="withbg" alt=""></div>
                <div class="image2"><img src="withoutbg.png" id="withoutbg" alt=""></div>
             </div>
             <div class="text"> Removal Image Background and Download in PNG</div>      
         <div class="style2">
            <div class="upload-image">
                <div class="inner-upload-image">
                    <img src="" alt="" id="input-image">
                    <input id="filepicker" type="file" hidden>
                    <img src="add.svg" id="icon" alt="" >
                    <span>Upload Image</span>
                </div> 
                <button id="upload-btn">Upload</button>
             </div>
         </div>
         <img id="generatedImg" src="" alt="">
         
    </div>

    <script src="script.js"></script>
    
</body>
</html>
